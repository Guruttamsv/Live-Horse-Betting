<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="demo" name="timer"></p>

<script>
 var i =-1;
 var x = setInterval(function() {
    var list=[1,2,3,4,5,6,7,8,9,0]

    i=i+1;
     var distance = list.length-i;


  document.getElementById("demo").innerHTML =  list[i];

  // If the count down is finished, write some text
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("demo").innerHTML = "EXPIRED";
  }
}, 1000);
</script>

</body>
</html>
